<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- name이 parameter로 들어감 -->
	
	<form action="IntroEx" method="post">
		이름 : <input type="text" name="name" size="10"> <br/>
		ID : <input type="text" name="id" size="10"> <br/>
		PW : <input type="password" name="pw" size="10"> <br/>
		
		취미 : 
		<input type="checkbox" name="hobby" value="surf"> 서핑
		<input type="checkbox" name="hobby" value="read"> 독서
		<input type="checkbox" name="hobby" value="cook"> 요리
		<input type="checkbox" name="hobby" value="swin"> 수영
		<input type="checkbox" name="hobby" value="sleep"> 취침 <br/>
		
		전공 : 
		<select name="major">
			<option value="KOR"> 국문과 </option>
			<option value="MAT"> 수학과 </option>
			<option value="IT"> 컴공과 </option>
			<option value="JP" selected="selected"> 일본어과 </option>
		</select> <br/>
		
		<input type="submit" value="전송"><input type="reset" value="초기화"> 
	</form>
	
</body>
</html>
