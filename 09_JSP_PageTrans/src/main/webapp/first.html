<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	function go() {
		location.href="second.jsp?a=5&b=10"
	}
</script>
<body>
<!-- 
	request
	1. <a> 클릭 : GET요청
	2. <form> 속에 <button> 클릭 : 메소드에 따라 GET, POST로 요청
		= 사용자의 입력들을 편하게 받을 수 있음.
	3. JavaScript 클릭 : GET요청
 -->
 <a href="second.jsp?a=10&b=20">10이랑 20을 더하기</a>
	<form action="second.jsp">
		a <input name="a"> <br>
		b <input name="b">
		<button>계산</button>
	</form>
 <hr>
 <h2 onclick="go();">5 + 10 계산하기</h2>
</body>
</html>
